<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">

  <title>Giphy Party!</title>
</head>

<body>
<h1 class="display-5 text-center text-shadow font-weight-bold font-italic">GIPHY PARTY!</h1>

<section>

  <form id="searchForm">
    <div class="form-group">
      <label for="searchGiphy">Search Giphy</label>
      <input type="search" class="form-control" id="searchGiphy" aria-describedby="giphyHelp">
      <small id="giphyHelp" class="form-text text-muted">Type In Your Giphy Search</small>
    </div>    
    <button type="submit" class="btn btn-primary" id="searchButton">Search Giphy!</button>
    <button type="button" class="btn btn-secondary" id="remove">Remove Images</button>
  </form>
  <br>
  <div class="container">
    <div class="row" id="imagesContainer">
    </div>
  </div>
  
<div class="container">
  <div class="row justify-content-center" id="gifRow"></div>
</div>


</section>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>

</body>

</html>
